<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crack_it - Register</title>

  <!-- External CSS -->
  <link rel="stylesheet" href="css/styles.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />

  <style>
    /* Reset & Base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: #f6f8fb;
      min-height: 100vh;
      color: #0a1e5a;
      display: flex;
      flex-direction: column;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      color: #0561fc;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    a:hover, a:focus {
      color: #033e99;
      text-decoration: underline;
      outline: none;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    /* Header Styling */
    .header {
      background: #0561fc;
      color: #fff;
      box-shadow: 0 2px 8px rgba(5, 97, 252, 0.12);
      position: sticky;
      top: 0;
      z-index: 1001;
    }
    .header-container {
      max-width: 1240px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      font-size: 1.55rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      cursor: pointer;
      user-select: none;
      color: #fff;
      transition: transform 0.2s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    .logo i {
      margin-right: 0.6rem;
      font-size: 1.8rem;
    }
    
    /* Mobile Menu Toggle */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 10px;
      margin-left: auto;
    }
    
    nav.nav > ul {
      display: flex;
      gap: 1.8rem;
      flex-wrap: wrap;
    }
    nav.nav a {
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 8px;
    }
    nav.nav a:hover, nav.nav a:focus, nav.nav a.active {
      background: rgba(255, 255, 255, 0.15);
      outline: none;
    }
    .auth-buttons {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 6px 20px;
      font-weight: 600;
      font-size: 0.95rem;
      border-radius: 22px;
      border: 2.5px solid #fff;
      cursor: pointer;
      background: transparent;
      color: #fff;
      white-space: nowrap;
      transition: all 0.3s ease;
      user-select: none;
    }
    .btn:hover, .btn:focus {
      background-color: #0b69f5;
      border-color: #0b69f5;
      outline: none;
    }
    .btn.register-btn {
      background-color: #21c97a;
      border-color: #21c97a;
      color: #fff;
    }
    .btn.register-btn:hover, .btn.register-btn:focus {
      background-color: #179954;
      border-color: #179954;
      outline: none;
    }

    /* Main content container */
    main.container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 120px);
      padding: 1rem;
    }

    /* Register form section */
    .register-section {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 24px rgb(49 69 176 / 8%);
      padding: 2.5rem 2rem;
      max-width: 580px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
      transition: box-shadow 0.3s ease;
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .register-section:hover, .register-section:focus-within {
      box-shadow: 0 10px 30px rgb(49 69 176 / 18%);
      outline: none;
    }
    .register-section h2 {
      color: #1652cc;
      font-size: 2.2rem;
      letter-spacing: -1px;
      font-weight: 700;
      margin-bottom: 2rem;
      user-select: none;
      text-align: center;
    }

    /* Form styling */
    .register-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      color: #0a1e5a;
      margin-bottom: 0.3rem;
      cursor: pointer;
      user-select: none;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      padding: 1rem 1.2rem;
      border: 2.5px solid #d1d7e0;
      border-radius: 14px;
      font-size: 16px; /* Prevents zoom on iOS */
      font-weight: 500;
      outline-offset: 3px;
      transition: all 0.3s ease;
      user-select: text;
    }
    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus {
      border-color: #0561fc;
      box-shadow: 0 0 10px rgba(5, 97, 252, 0.3);
      outline: none;
      transform: translateY(-1px);
    }
    
    small {
      font-size: 0.85rem;
      color: #666;
      margin-top: 0.25rem;
    }

    /* Register button */
    .register-btn-main {
      margin-top: 0.5rem;
      background: #21c97a;
      border: none;
      border-radius: 40px;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 1rem 0;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 8px 20px rgb(33 201 122 / 0.3);
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    
    .register-btn-main::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .register-btn-main:hover::before {
      left: 100%;
    }
    
    .register-btn-main:hover,
    .register-btn-main:focus {
      background-color: #179954;
      box-shadow: 0 10px 28px rgb(23 153 84 / 0.4);
      outline: none;
      transform: translateY(-2px);
    }
    
    .register-btn-main:active {
      transform: translateY(0) scale(0.98);
    }
    
    .register-btn-main:disabled {
      background-color: #a7d7b8;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    
    .register-btn-main:disabled::before {
      display: none;
    }

    /* Register links */
    .register-links {
      margin-top: 1.5rem;
      width: 100%;
      display: flex;
      justify-content: center;
      font-size: 0.95rem;
    }
    .register-links a {
      color: #0561fc;
      font-weight: 600;
      transition: color 0.25s ease;
      user-select: none;
    }
    .register-links a:hover,
    .register-links a:focus {
      color: #033e99;
      text-decoration: underline;
      outline: none;
    }

    /* Messages */
    .msg {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      user-select: none;
      min-height: 24px;
      padding: 0.75rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(-10px);
    }
    .msg.show {
      opacity: 1;
      transform: translateY(0);
    }
    .msg.error {
      color: #dc2626;
      background: #fef2f2;
      border: 1px solid #fecaca;
    }
    .msg.success {
      color: #16a34a;
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
    }

    /* Password strength message */
    #password-strength-message {
      font-weight: 600;
      margin-top: -1rem;
      margin-bottom: 1rem;
      color: #777;
      font-size: 0.9rem;
      text-align: center;
      padding: 0.5rem;
      border-radius: 8px;
      background: #f8f9fa;
      transition: all 0.3s ease;
    }

    /* Footer */
    footer {
      padding: 1rem 0;
      background: #0561fc;
      font-weight: 600;
      font-size: 0.9rem;
      text-align: center;
      color: #fff;
      letter-spacing: 0.05rem;
      user-select: none;
    }

    /* Background decorative circles - reduced for mobile */
    body::before {
      content: '';
      position: fixed;
      width: 200px;
      height: 200px;
      background: radial-gradient(circle, rgba(33,201,122,0.2), transparent 70%);
      border-radius: 50%;
      top: 10%;
      left: 5%;
      filter: blur(40px);
      z-index: -1;
    }
    body::after {
      content: '';
      position: fixed;
      width: 240px;
      height: 240px;
      background: radial-gradient(circle, rgba(5,97,252,0.15), transparent 70%);
      border-radius: 50%;
      bottom: 10%;
      right: 5%;
      filter: blur(50px);
      z-index: -1;
    }
    
    /* Loading spinner */
    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Mobile Optimizations */
    @media(max-width: 768px) {
      nav.nav > ul {
        display: none;
      }
      .auth-buttons {
        display: none;
      }
      .menu-toggle {
        display: block;
      }
      .header-container {
        justify-content: space-between;
      }
      
      body::before,
      body::after {
        display: none; /* Hide decorative circles on mobile */
      }
    }
    
    @media (max-width: 640px) {
      main.container {
        padding: 0.5rem;
        min-height: calc(100vh - 100px);
        justify-content: flex-start;
        padding-top: 1.5rem;
      }
      .register-section {
        padding: 2rem 1.5rem;
        max-width: 95%;
        border-radius: 20px;
      }
      .register-section h2 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }
      .register-btn-main {
        font-size: 1rem;
        padding: 0.875rem 0;
      }
      .register-links {
        font-size: 0.9rem;
      }
      label {
        font-size: 0.95rem;
      }
      small {
        font-size: 0.8rem;
      }
    }
    
    @media (max-width: 480px) {
      .header-container {
        padding: 12px 16px;
      }
      main.container {
        padding: 0.5rem;
        padding-top: 1rem;
      }
      .register-section {
        padding: 1.5rem 1rem;
        max-width: 100%;
        border-radius: 16px;
        margin-bottom: 0.5rem;
      }
      .register-section h2 {
        font-size: 1.6rem;
        margin-bottom: 1.25rem;
      }
      .register-btn-main {
        font-size: 0.95rem;
        padding: 0.875rem 0;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        padding: 0.875rem 1rem;
        border-radius: 12px;
      }
      .msg {
        font-size: 0.9rem;
        margin-top: 1rem;
      }
      footer {
        font-size: 0.8rem;
        padding: 0.75rem 0;
      }
    }
    
    /* Extra small devices */
    @media(max-width: 360px) {
      .register-section {
        padding: 1.25rem 0.75rem;
      }
      .register-section h2 {
        font-size: 1.5rem;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"] {
        font-size: 16px;
        padding: 0.75rem 0.875rem;
      }
      .register-btn-main {
        padding: 0.75rem 0;
        font-size: 0.9rem;
      }
    }
    
    /* Landscape mobile */
    @media(max-height: 600px) and (orientation: landscape) {
      main.container {
        min-height: auto;
        padding-top: 0.5rem;
        justify-content: center;
      }
      .register-section {
        margin-bottom: 0.5rem;
      }
      .register-section h2 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }
      .register-form {
        gap: 1rem;
      }
    }
    
    /* Focus improvements for accessibility */
    .register-btn-main:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }
    
    input[type="text"]:focus-visible,
    input[type="email"]:focus-visible,
    input[type="password"]:focus-visible {
      outline: 2px solid #0561fc;
      outline-offset: 2px;
    }
  </style>
</head>

<body>
  <!-- Header -->
  <header class="header">
    <div class="container header-container">
      <div class="logo" tabindex="0" role="link" aria-label="Navigate to home page" onclick="location.href='index.html'">
        <i class="fas fa-book"></i>
        <span class="logo-text">Crack_it</span>
      </div>
      <button class="menu-toggle" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container" role="main">
    <section class="register-section" aria-labelledby="register-title">
      <h2 id="register-title">Create an Account</h2>
      <form class="register-form" autocomplete="off" onsubmit="register(event)" novalidate>
        <div class="form-group">
          <label for="username">Username <span aria-hidden="true" style="color:#dc2626;">*</span></label>
          <input
            type="text"
            id="username"
            name="username"
            minlength="3"
            maxlength="30"
            pattern="^[a-zA-Z0-9_]+$"
            required
            autocomplete="username"
            aria-describedby="usernameHelp"
            aria-required="true"
            aria-invalid="false"
            placeholder="Choose a username"
          />
          <small id="usernameHelp">Only letters, numbers and underscore allowed</small>
        </div>
        <div class="form-group">
          <label for="email">Email Address <span aria-hidden="true" style="color:#dc2626;">*</span></label>
          <input
            type="email"
            id="email"
            name="email"
            required
            autocomplete="email"
            aria-describedby="emailHelp"
            aria-required="true"
            aria-invalid="false"
            placeholder="Enter your email address"
          />
          <small id="emailHelp">Provide a valid email address</small>
        </div>
        <div class="form-group">
          <label for="password">Password <span aria-hidden="true" style="color:#dc2626;">*</span></label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            required
            autocomplete="new-password"
            aria-describedby="passwordHelp"
            aria-required="true"
            aria-invalid="false"
            placeholder="Create a strong password"
          />
          <small id="passwordHelp">
            Minimum 8 characters, use a mix of letters, numbers, and symbols for strength.
          </small>
        </div>
        <div class="form-group">
          <label for="confirm-password">Confirm Password <span aria-hidden="true" style="color:#dc2626;">*</span></label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            minlength="8"
            required
            autocomplete="new-password"
            aria-required="true"
            aria-invalid="false"
            placeholder="Confirm your password"
          />
        </div>

        <!-- Password strength meter -->
        <div id="password-strength-message" aria-live="polite"></div>

        <button class="register-btn-main" type="submit" aria-live="polite" aria-busy="false" aria-label="Register your new account" id="registerBtn">
          <span class="loading" id="loadingSpinner"></span>
          <span id="btnText">Register</span>
        </button>
      </form>

      <div class="register-links">
        <a href="login.html">Already have an account? Login</a>
      </div>

      <div class="msg" id="register-error-msg" role="alert"></div>
    </section>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; 2023 Crack_it. All rights reserved.</p>
  </footer>

  <script>
    // CSRF token getter helper
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        let cookies = document.cookie.split(';');
        for (let cookie of cookies) {
          cookie = cookie.trim();
          if (cookie.startsWith(name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }

    // Password strength utility
    function checkPasswordStrength(password) {
      let strength = 0;
      if (password.length >= 8) strength += 1;
      if (/[A-Z]/.test(password)) strength += 1;
      if (/[a-z]/.test(password)) strength += 1;
      if (/\d/.test(password)) strength += 1;
      if (/[@$!%*?&]/.test(password)) strength += 1;
      return strength;
    }

    function showMessage(text, type) {
      const msg = document.getElementById('register-error-msg');
      msg.textContent = text;
      msg.className = `msg ${type} show`;
      
      // Auto-hide error messages after 5 seconds
      if (type === 'error') {
        setTimeout(() => {
          msg.classList.remove('show');
        }, 5000);
      }
    }
    
    function setLoading(isLoading) {
      const btn = document.getElementById('registerBtn');
      const spinner = document.getElementById('loadingSpinner');
      const btnText = document.getElementById('btnText');
      
      if (isLoading) {
        btn.disabled = true;
        btn.setAttribute('aria-busy', 'true');
        spinner.style.display = 'inline-block';
        btnText.textContent = 'Creating Account...';
      } else {
        btn.disabled = false;
        btn.removeAttribute('aria-busy');
        spinner.style.display = 'none';
        btnText.textContent = 'Register';
      }
    }

    // Update password strength message
    const passwordInput = document.getElementById('password');
    const strengthMessage = document.getElementById('password-strength-message');
    passwordInput.addEventListener('input', () => {
      const val = passwordInput.value;
      const strength = checkPasswordStrength(val);
      const messages = [
        'Too weak',
        'Weak',
        'Moderate',
        'Strong',
        'Very strong',
        'Excellent',
      ];
      if (!val) {
        strengthMessage.textContent = '';
        strengthMessage.style.display = 'none';
      } else {
        strengthMessage.textContent = `Strength: ${messages[strength]}`;
        strengthMessage.style.color = strength < 3 ? '#dc2626' : (strength < 5 ? '#e6a800' : '#21c97a');
        strengthMessage.style.display = 'block';
      }
    });

    async function register(event) {
      event.preventDefault();

      const usernameInput = document.getElementById('username');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const confirmInput = document.getElementById('confirm-password');
      const csrftoken = getCookie('csrftoken');

      // Hide any existing messages
      document.getElementById('register-error-msg').classList.remove('show');

      const username = usernameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmInput.value;

      // Basic validation
      if (!username || !email || !password || !confirmPassword) {
        showMessage('All fields are required.', 'error');
        return;
      }
      if (password !== confirmPassword) {
        showMessage('Passwords do not match.', 'error');
        return;
      }
      if (username.length < 3 || username.length > 30) {
        showMessage('Username must be 3 to 30 characters long.', 'error');
        usernameInput.focus();
        return;
      }
      const usernamePattern = /^[a-zA-Z0-9_]+$/;
      if (!usernamePattern.test(username)) {
        showMessage('Username can only contain letters, numbers, and underscores.', 'error');
        usernameInput.focus();
        return;
      }
      if (password.length < 8) {
        showMessage('Password must be at least 8 characters.', 'error');
        passwordInput.focus();
        return;
      }

      setLoading(true);

      try {
        const response = await fetch('/api/auth/register/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrftoken,
          },
          body: JSON.stringify({ username, email, password }),
          credentials: 'include',
        });

        if (response.ok) {
          showMessage('Registration successful! Redirecting to login...', 'success');
          setTimeout(() => window.location.href = 'login.html', 1800);
        } else {
          const data = await response.json();
          if (data.username) {
            showMessage(`Username error: ${data.username.join(', ')}`, 'error');
          } else if (data.email) {
            showMessage(`Email error: ${data.email.join(', ')}`, 'error');
          } else if (data.password) {
            showMessage(`Password error: ${data.password.join(', ')}`, 'error');
          } else if (data.detail) {
            showMessage(data.detail, 'error');
          } else {
            showMessage('Registration failed. Please check your input and try again.', 'error');
          }
        }
      } catch (error) {
        console.error(error);
        showMessage('Server error, please try again later.', 'error');
      } finally {
        setLoading(false);
      }
    }
    
    // Logo click handler with keyboard support
    document.querySelector('.logo').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
