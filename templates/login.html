<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crack_it - Login</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  />
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', Arial, sans-serif;
      background: #f6f8fb;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #0a1e5a;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a {
      color: #0561fc;
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s ease;
    }
    a:hover, a:focus {
      color: #033e99;
      text-decoration: underline;
      outline: none;
    }
    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .header {
      background: #0561fc;
      color: #fff;
      box-shadow: 0 2px 8px rgba(5,97,252,0.12);
      position: sticky;
      top: 0;
      z-index: 1001;
    }
    .header-container {
      max-width: 1240px;
      margin: 0 auto;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .logo {
      font-size: 1.55rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      cursor: pointer;
      color: #fff;
      user-select: none;
      transition: transform 0.2s ease;
    }
    .logo:hover {
      transform: scale(1.05);
    }
    .logo i {
      margin-right: 0.6rem;
      font-size: 1.8rem;
    }
    
    /* Mobile Menu Toggle */
    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 10px;
      margin-left: auto;
    }
    
    nav.nav > ul {
      display: flex;
      gap: 1.8rem;
      flex-wrap: wrap;
    }
    nav.nav a {
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      padding: 6px 12px;
      border-radius: 8px;
    }
    nav.nav a:hover, nav.nav a:focus, nav.nav a.active {
      background: rgba(255,255,255,0.15);
      outline: none;
    }
    .auth-buttons {
      display: flex;
      gap: 10px;
    }
    .btn {
      padding: 6px 20px;
      font-weight: 600;
      font-size: 0.95rem;
      border-radius: 22px;
      border: 2.5px solid #fff;
      cursor: pointer;
      background: transparent;
      color: #fff;
      white-space: nowrap;
      transition: all 0.3s ease;
      user-select: none;
    }
    .btn:hover, .btn:focus {
      background-color: #0b69f5;
      border-color: #0b69f5;
      outline: none;
    }
    .btn.register-btn {
      background-color: #21c97a;
      border-color: #21c97a;
      color: #fff;
    }
    .btn.register-btn:hover, .btn.register-btn:focus {
      background-color: #179954;
      border-color: #179954;
      outline: none;
    }
    main.container {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 120px);
      padding: 1rem;
    }
    .login-section {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 24px rgb(49 69 176 / 8%);
      padding: 2.5rem 2rem;
      max-width: 480px;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 1rem;
      transition: box-shadow 0.3s ease;
      animation: slideUp 0.6s ease-out;
    }
    
    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .login-section:hover, .login-section:focus-within {
      box-shadow: 0 10px 30px rgb(49 69 176 / 18%);
      outline: none;
    }
    .login-section h2 {
      color: #1652cc;
      font-size: 2.2rem;
      letter-spacing: -1px;
      font-weight: 700;
      margin-bottom: 2rem;
      user-select: none;
      text-align: center;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 0.6rem;
    }
    label {
      font-weight: 600;
      font-size: 1rem;
      color: #0a1e5a;
      cursor: pointer;
      user-select: none;
    }
    input[type="text"],
    input[type="password"] {
      padding: 1rem 1.2rem;
      border: 2.5px solid #d1d7e0;
      border-radius: 14px;
      font-size: 16px; /* Prevents zoom on iOS */
      font-weight: 500;
      outline-offset: 3px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      user-select: text;
    }
    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #0561fc;
      box-shadow: 0 0 10px rgba(5, 97, 252, 0.3);
      outline: none;
      transform: translateY(-1px);
    }
    .login-btn-main {
      margin-top: 0.5rem;
      background: #0561fc;
      border: none;
      border-radius: 40px;
      color: #fff;
      font-weight: 700;
      font-size: 1.1rem;
      padding: 1rem 0;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 8px 20px rgb(5 97 252 / 0.3);
      user-select: none;
      position: relative;
      overflow: hidden;
    }
    
    .login-btn-main::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .login-btn-main:hover::before {
      left: 100%;
    }
    
    .login-btn-main:hover,
    .login-btn-main:focus {
      background-color: #033e99;
      box-shadow: 0 10px 28px rgb(3 62 153 / 0.4);
      outline: none;
      transform: translateY(-2px);
    }
    .login-btn-main:active {
      transform: translateY(0) scale(0.98);
    }
    .login-btn-main:disabled {
      background-color: #a3baff;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }
    .login-btn-main:disabled::before {
      display: none;
    }
    .login-links {
      margin-top: 1.5rem;
      width: 100%;
      display: flex;
      justify-content: space-between;
      font-size: 0.95rem;
      flex-wrap: wrap;
      gap: 1rem;
    }
    .login-links a {
      color: #0561fc;
      font-weight: 600;
      transition: color 0.25s ease;
      user-select: none;
    }
    .login-links a:hover,
    .login-links a:focus {
      color: #033e99;
      text-decoration: underline;
      outline: none;
    }
    .msg {
      margin-top: 1.5rem;
      font-weight: 600;
      font-size: 1rem;
      text-align: center;
      user-select: none;
      min-height: 24px;
      padding: 0.75rem;
      border-radius: 12px;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(-10px);
    }
    .msg.show {
      opacity: 1;
      transform: translateY(0);
    }
    .msg.error {
      color: #dc2626;
      background: #fef2f2;
      border: 1px solid #fecaca;
    }
    .msg.success {
      color: #16a34a;
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
    }
    
    /* Loading spinner */
    .loading {
      display: none;
      width: 20px;
      height: 20px;
      border: 2px solid transparent;
      border-top: 2px solid currentColor;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    footer {
      padding: 1rem 0;
      background: #0561fc;
      font-weight: 600;
      font-size: 0.9rem;
      text-align: center;
      color: #fff;
      user-select: none;
      letter-spacing: 0.05rem;
    }
    
    /* Mobile Optimizations */
    @media(max-width: 768px) {
      nav.nav > ul {
        display: none;
      }
      .auth-buttons {
        display: none;
      }
      .menu-toggle {
        display: block;
      }
      .header-container {
        justify-content: space-between;
      }
    }
    
    @media(max-width: 640px) {
      main.container {
        padding: 0.5rem;
        min-height: calc(100vh - 100px);
      }
      .login-section {
        padding: 2rem 1.5rem;
        max-width: 95%;
        border-radius: 20px;
      }
      .login-section h2 {
        font-size: 1.8rem;
        margin-bottom: 1.5rem;
      }
      .login-btn-main {
        font-size: 1rem;
        padding: 0.875rem 0;
      }
      .login-links {
        font-size: 0.9rem;
        flex-direction: column;
        text-align: center;
        gap: 0.75rem;
      }
      label {
        font-size: 0.95rem;
      }
    }
    
    @media(max-width: 480px) {
      .header-container {
        padding: 12px 16px;
      }
      main.container {
        padding: 0.5rem;
        justify-content: flex-start;
        padding-top: 2rem;
      }
      .login-section {
        padding: 1.5rem 1rem;
        max-width: 100%;
        border-radius: 16px;
        margin-bottom: 0.5rem;
      }
      .login-section h2 {
        font-size: 1.6rem;
        margin-bottom: 1.25rem;
      }
      .login-btn-main {
        font-size: 0.95rem;
        padding: 0.875rem 0;
      }
      input[type="text"],
      input[type="password"] {
        padding: 0.875rem 1rem;
        border-radius: 12px;
      }
      .msg {
        font-size: 0.9rem;
        margin-top: 1rem;
      }
      footer {
        font-size: 0.8rem;
        padding: 0.75rem 0;
      }
    }
    
    /* Extra small devices */
    @media(max-width: 360px) {
      .login-section {
        padding: 1.25rem 0.75rem;
      }
      .login-section h2 {
        font-size: 1.5rem;
      }
      input[type="text"],
      input[type="password"] {
        font-size: 16px;
        padding: 0.75rem 0.875rem;
      }
      .login-btn-main {
        padding: 0.75rem 0;
        font-size: 0.9rem;
      }
    }
    
    /* Landscape mobile */
    @media(max-height: 600px) and (orientation: landscape) {
      main.container {
        min-height: auto;
        padding-top: 1rem;
      }
      .login-section {
        margin-bottom: 0.5rem;
      }
      .login-section h2 {
        margin-bottom: 1rem;
        font-size: 1.5rem;
      }
    }
    
    /* High DPI displays */
    @media (-webkit-min-device-pixel-ratio: 2), (min-resolution: 192dpi) {
      input[type="text"],
      input[type="password"] {
        border-width: 1.5px;
      }
    }
    
    /* Focus improvements for accessibility */
    .login-btn-main:focus-visible {
      outline: 2px solid #fff;
      outline-offset: 2px;
    }
    
    input[type="text"]:focus-visible,
    input[type="password"]:focus-visible {
      outline: 2px solid #0561fc;
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <header class="header">
    <div class="header-container">
      <div class="logo" role="link" tabindex="0" aria-label="Home" onclick="location.href='index.html'">
        <i class="fas fa-book"></i>
        <span class="logo-text">Crack_it</span>
      </div>
      <button class="menu-toggle" aria-label="Toggle menu">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </header>
  <main class="container" role="main">
    <section class="login-section" aria-labelledby="login-title">
      <h2 id="login-title">Login to Crack_it</h2>
      <form class="login-form" autocomplete="off" onsubmit="login(event)" novalidate>
        <div class="form-group">
          <label for="username">Username or Email</label>
          <input type="text" id="username" name="username" required autocomplete="username" aria-required="true" placeholder="Enter your username or email" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required autocomplete="current-password" aria-required="true" placeholder="Enter your password" />
        </div>
        <button class="login-btn-main" type="submit" aria-live="polite" aria-busy="false" id="loginBtn">
          <span class="loading" id="loadingSpinner"></span>
          <span id="btnText">Login</span>
        </button>
      </form>
      <div class="login-links">
        <a href="#" tabindex="0" onclick="showForgotPassword()">Forgot Password?</a>
        <a href="register.html" tabindex="0">Create Account</a>
      </div>
      <div id="login-error-msg" class="msg" role="alert" aria-live="assertive"></div>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 Crack_it. All rights reserved.</p>
  </footer>
  <script>
    function getCookie(name) {
      let cookieValue = null;
      if (document.cookie && document.cookie !== '') {
        const cookies = document.cookie.split(';');
        for (let i = 0; i < cookies.length; i++) {
          let cookie = cookies[i].trim();
          if (cookie.substring(0, name.length + 1) === (name + '=')) {
            cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
            break;
          }
        }
      }
      return cookieValue;
    }
    
    function showMessage(text, type) {
      const msg = document.getElementById('login-error-msg');
      msg.textContent = text;
      msg.className = `msg ${type} show`;
      
      // Auto-hide error messages after 5 seconds
      if (type === 'error') {
        setTimeout(() => {
          msg.classList.remove('show');
        }, 5000);
      }
    }
    
    function setLoading(isLoading) {
      const btn = document.getElementById('loginBtn');
      const spinner = document.getElementById('loadingSpinner');
      const btnText = document.getElementById('btnText');
      
      if (isLoading) {
        btn.disabled = true;
        spinner.style.display = 'inline-block';
        btnText.textContent = 'Logging in...';
      } else {
        btn.disabled = false;
        spinner.style.display = 'none';
        btnText.textContent = 'Login';
      }
    }
    
    async function login(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const csrfToken = getCookie('csrftoken');
      
      // Hide any existing messages
      document.getElementById('login-error-msg').classList.remove('show');
      
      if (!username || !password) {
        showMessage('Username and password are required.', 'error');
        return;
      }
      
      setLoading(true);
      
      try {
        const response = await fetch('/api/auth/login/', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': csrfToken,
          },
          credentials: 'include',
          body: JSON.stringify({ username, password }),
        });
        
        if (response.ok) {
          showMessage('Login successful! Redirecting...', 'success');
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1200);
        } else {
          const errorData = await response.json();
          showMessage(errorData.detail || 'Invalid username or password.', 'error');
        }
      } catch (error) {
        showMessage('Server error, please try again later.', 'error');
        console.error(error);
      } finally {
        setLoading(false);
      }
    }
    
    function showForgotPassword() {
      showMessage('Password reset feature coming soon!', 'success');
    }
    
    // Logo click handler with keyboard support
    document.querySelector('.logo').addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        location.href = 'index.html';
      }
    });
  </script>
</body>
</html>
